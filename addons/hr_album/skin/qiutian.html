<script>
    var image_size_width=[];
    var image_size_height=[];
    var image_url_index=0;
    var have_num = 0;
    var error_num = 0;
    var canshow = true;
    var reshow = false;
    var timeout = [];
    var delaytime=4500;

    var get_pid = function(url){
        var index1 = url.indexOf("?");
        if(index1 != -1)
        {
            url = url.substr(0, index1);
        }
        return url.toString().substr(url.lastIndexOf("/") + 1);
    }

    function id(name)
    {
        return document.getElementById(name);
    }
    function load_images()
    {
        reshow = false;
        image_size_width=[];
        image_size_height=[];
        Onload_imgs_url=[];
        image_url_index=0;
        have_num = 0;
        error_num = 0;
        begin_titletime = new Date();
        begin_titletime = begin_titletime.getTime();
        showtitle();
        canshow = true;
        for(var i=0;i<slider_images_url.length;i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

    function image_onerror(event)
    {
        var img = event.target;
        var index = img.index;
        if(index<10)
            error_num ++;
        Onload_imgs_url[index] = 'not find';
        console.log(Onload_imgs_url[index]);
        console.log(have_num + '-' + error_num);
        if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }
        }
    }

    function image_onload(event)
    {
        if(reshow == true)
            return;

        var img = event.target;
        var index = img.index;

        if(index<10)
        {
            have_num++;
        }
        Onload_imgs_url[index] = img.src;
        image_size_height[index] = img.height;
        image_size_width[index] = img.width;
        if((have_num + error_num >= 10 ||slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }

        }
    }
    function showtitle()
    {

        id('yezi1').style.webkitAnimation = 'yezi1  10s linear infinite both';
        id('yezi2').style.webkitAnimation = 'yezi1  10s 1s linear infinite both';
        id('yezi3').style.webkitAnimation = 'yezi1  10s 2s linear infinite both';
        id('bg1').style.webkitAnimation = 'bg1in 0.8s linear both';
        id('fengzheng').style.webkitAnimation = 'fengzhengin 6.3s 0.3s ease-out both';
        id('qiqiu').style.webkitAnimation = 'qiqiuin 10.1s ease-out both';
        id('shan').style.webkitAnimation = 'shanin 0.8s 0.3s ease-out both';
        id('huli').style.webkitAnimation = 'fadein 0.5s 0.8s ease-out both';
        id('niao').style.webkitAnimation = 'fadein 0.4s 1.1s ease-out both';
        id('niao_img').style.webkitAnimation = 'niao_imgin 1.5s 1.5s step-start infinite both';
        id('guo').style.webkitAnimation = 'guoin 0.9s ease-out both';
        id('qiu').style.webkitAnimation = 'qiuin  5.8s 0.8s ease-out both';
        id('fengye1').style.webkitAnimation = 'fengye1  10s 0.9s ease-out both';
        id('fengye2').style.webkitAnimation = 'fengye2  10s 0.9s ease-out both';

        id('pagetitle').style.webkitAnimation = 'titlein 4.6s ease-out both';

        id('titlecontent').innerHTML = e_title

        show1_1();
    }

        id('page1_line1').style.webkitAnimation = 'page1_line1 1s cubic-bezier(.41,.6,.63,.99) both';

            id('word1').style.webkitAnimation = 'word1 0.6s 1.1s cubic-bezier(.41,.6,.63,.99) both';
        };

        timeout[1] = setTimeout(show2,6000);

    function show1_2()
    {

        id('bg2').style.webkitAnimation = '';

        id('fengye3').style.webkitAnimation = '';
        id('fengye4').style.webkitAnimation = '';
        id('fengye5').style.webkitAnimation = '';

        id('page2').style.webkitAnimation = '';
        id('page2_ctn').style.webkitAnimation = '';

        id('bg3').style.webkitAnimation = 'fadeout 0.5s ease-out both';
        id('bg3_bian').style.webkitAnimation = 'fadeout 0.5s ease-out both';
        id('jinqiu').style.webkitAnimation = 'fadeout 0.5s ease-out both';
        id('word4').style.webkitAnimation = 'fadeout 0.5s ease-out both';



        id('bg1').style.webkitAnimation = 'bg1in 0.8s linear both';
        id('fengzheng').style.webkitAnimation = 'fengzhengin 6.3s 0.3s ease-out both';

    function setImage(idname)
    {
        if(reshow == true)
            return;

        while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
        {
            image_url_index++;
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
        }

        var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
        var div;
        var div_ctn;



        div = id('page'+idname);
        div_ctn = id('page'+idname + '_ctn');


        if(img_bili < (380/600))
        {
            var height = 600;
            var width = 600 * img_bili;
            var top = 80;
            var left = (500-width)/2;
        }
        else if(img_bili <= 1)
        {
            var width = 420;
            var height = 420 / img_bili;
            var left = 40;
            var top = (740-height)/2
        }
        else if(img_bili > 1)
        {
            var width = 420;
            var height = 420/img_bili;
            var left = 40;
            var top = (740-height)/2;
        }
        div.style.width = width + 'px';
        div.style.height = height + 'px';
        div.style.backgroundSize = (width) + 'px ' + (height) + 'px';
        div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
        div.style.backgroundRepeat = 'no-repeat';
        div.style.top = (top) + 'px';
        div.style.left = (left) + 'px';

        div_ctn.style.width = (width) + 'px';
        div_ctn.style.height = (height) + 'px';
        div_ctn.style.backgroundSize = (width) + 'px ' + (height) + 'px';
        div_ctn.style.top = (top) + 'px';
        div_ctn.style.left = (left) + 'px';
        div_ctn.style.backgroundRepeat = 'no-repeat';
        if(img_bili <= 1) {
            div_ctn.style.backgroundImage = 'url({$skinurl}skin/qiutian/page_box_v.png)';
        } else {
            div_ctn.style.width = (width+2) + 'px';
            div_ctn.style.backgroundSize = (width+2) + 'px ' + (height) + 'px';
            div_ctn.style.backgroundImage = 'url({$skinurl}skin/qiutian/page_box_h.png)';
        }

        if (idname == '1') {
            var div_ctn_linel = id('page1_line1');
            var div_ctn_line2 = id('page1_line2');
            div_ctn_linel.style.width = (width) + 'px';
            div_ctn_linel.style.height = (height) + 'px';
            div_ctn_linel.style.backgroundSize = (width) + 'px ' + (height) + 'px';
            div_ctn_linel.style.top = (top) + 'px';
            div_ctn_linel.style.left = (left) + 'px';
            div_ctn_linel.style.backgroundRepeat = 'no-repeat';
            if(img_bili <= 1) {
                div_ctn_linel.style.backgroundImage = 'url({$skinurl}skin/qiutian/page_box_v.png)';
            } else {
                div_ctn_linel.style.width = (width+2) + 'px';
                div_ctn_linel.style.backgroundSize = (width+2) + 'px ' + (height) + 'px';
                div_ctn_linel.style.backgroundImage = 'url({$skinurl}skin/qiutian/page_box_h.png)';
            }

            div_ctn_line2.style.width = (width) + 'px';
            div_ctn_line2.style.height = (height) + 'px';
            div_ctn_line2.style.backgroundSize = (width) + 'px ' + (height) + 'px';
            div_ctn_line2.style.top = (top) + 'px';
            div_ctn_line2.style.left = (left) + 'px';
            div_ctn_line2.style.backgroundRepeat = 'no-repeat';
            if(img_bili <= 1) {
                div_ctn_line2.style.backgroundImage = 'url({$skinurl}skin/qiutian/page_box_v.png)';
            } else {
                div_ctn_line2.style.width = (width+2) + 'px';
                div_ctn_line2.style.backgroundSize = (width+2) + 'px ' + (height) + 'px';
                div_ctn_line2.style.backgroundImage = 'url({$skinurl}skin/qiutian/page_box_h.png)';
            }
        };



        var word = id('word'+idname);

        var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
        if(word_string != undefined)
        {
            word_string = word_string.replace(/[\n]/ig,'');

            word.innerText = word_string;
        }
        else
        {
            word.innerText = "";
        }

        image_url_index++;
        if(image_url_index==Onload_imgs_url.length)
            image_url_index = 0;
    }

    call_me(load_images);

    function reload_scene()
    {
        clearnode();
        reshow = true;
        setTimeout(load_images,100);
    }

    function clearnode()
    {
        for(var i = 0; i<timeout.length; i++)
        {
            clearTimeout(timeout[i]);
        }

        var xinArr = ['pagetitle','bg1','bg2','bg3','fengzheng','qiqiu','shan','huli','niao','niao_img','guo','qiu','fengye1','fengye1','shuzhi1','shuzhi2','fengye3','fengye4','fengye5','page1','page2','page4','page1_ctn','page2_ctn','page4_ctn','bg3_bian','jinqiu','word1','word2','word4','yezi1','yezi2','yezi3'];

        for(var i = 0 ;i < xinArr.length ;i++)
        {
            id(xinArr[i]).style.webkitAnimation = '';
        }
    }
