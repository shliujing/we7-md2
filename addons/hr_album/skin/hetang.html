    from  {-webkit-transform: scale(0.7);opacity: 0}

}
@-webkit-keyframes fadein

    from  {opacity: 0}
    to    {opacity: 1}
}
@-webkit-keyframes titleout

    from  {-webkit-transform: scale(1);opacity: 1}
    to    {-webkit-transform: scale(1.2);opacity: 0}

@-webkit-keyframes WeiRoll{
    0%{
        -webkit-transform:rotate(0deg);
    }
    25%{
        -webkit-transform:translate(3px,-2px) rotate(10deg);
    }
    50%{
        -webkit-transform:rotate(0deg);
    }
    75%{
        -webkit-transform:translate(0px,1px) rotate(-20deg) ;
    }
    100%{
        -webkit-transform:rotate(0deg);
    }
}
@-webkit-keyframes yu2_1_Move{
    0%{
        -webkit-transform:rotate(0deg);
    }
    50%{
        -webkit-transform:translate(0px,10px) rotate(30deg);
    }
    100%{
        -webkit-transform:translate(0px,0px) rotate(0deg);
    }
}
@-webkit-keyframes yu2_2_Move{
    0%{
        -webkit-transform:rotate(0deg);
    }
    50%{
        -webkit-transform:translate(0px,-6px) rotate(-40deg);
    }
    100%{
        -webkit-transform:translate(0px,0px) rotate(0deg);
    }
}
@-webkit-keyframes yu3_1_Move{
    0%{
        -webkit-transform:rotate(0deg);
    }
    50%{

    }
    100%{

}
@-webkit-keyframes yu3_2_Move{

    100%{

    }
}
@-webkit-keyframes FishMove_1{
    0%{
        -webkit-transform:translate(0px,0px) rotate(0deg) scale(0.8);
    }
    25%{
        -webkit-transform:translate(-30px,280px) rotate(-90deg) scale(0.8);
    }
    50%{

    }
    75%{

    }
    100%{
        -webkit-transform:translate(100px,940px) rotate(-70deg) scale(0.8);
    }
}

@-webkit-keyframes FishMove_2{
    0%{

    50%{

    75%{

    100%{

    }
}
@-webkit-keyframes FishMove_3{
    0%{

}
@-webkit-keyframes FishMove_4{

    <div id='pagetitle' style='position:absolute;top:298px;left:89px;width:288px;height:171px;'>
        <div style='position:absolute;width:288px;height:171px;top:22px;left:17px;overflow:hidden;display:table'>
            <div id='titlecontent' style='width:288px;height:171px;vertical-align:middle;display:table-cell;text-align:center;font-size:26px;line-height:45px;color:#fff;text-shadow: 1px 1px 2px #0E439A;'></div>

        <div id='div3' class='divborder' style='position:absolute'>
            <div id='img3' ></div>

</div>

<script>
function id(name)
{
    return document.getElementById(name);
}
function CreateYezi()
{
    id('yezi_1').style.webkitTransform = 'translate(200px,300px)';
    // id('hua_1').style.webkitTransform = 'translate(300px,300px)';
    timeout[1] = setTimeout("id('yezi_2').style.webkitTransform = 'translate(-170px,0px)';",800);
    id('yezi_3').style.webkitTransform = 'translate(-250px,150px)';
    id('yezi_4').style.webkitTransform = 'translate(220px,70px)';
    id('yezi_5').style.webkitTransform = 'translate(210px,200px)';
    id('yezi_6').style.webkitTransform = 'translate(-300px,0px) ';
    id('yezi_7').style.webkitTransform = 'translate(-100px,-100px) ';
    timeout[2] = setTimeout("id('yezi_8').style.webkitTransform = 'translate(-250px,0px)';",500);
    id('yezi_9').style.webkitTransform = 'translate(-200px,0px) ';
    id('yezi_10').style.webkitTransform = 'translate(0px,200px) ';
    id('yezi_11').style.webkitTransform = 'translate(0px,150px) ';
    id('yezi_12').style.webkitTransform = 'translate(-100px,50px) ';
    id('yezi_13').style.webkitTransform = 'translate(120px,300px) ';
    timeout[3] = setTimeout(function()
    {
        id('yezi_1').style.webkitAnimation = 'YeziMove_1 9s 0.5s linear infinite alternate';
        id('yezi_2').style.webkitAnimation = 'YeziMove_2 22s 0.7s linear infinite ';
        id('yezi_3').style.webkitAnimation = 'YeziMove_3 2.5s 1s linear infinite ';
        id('yezi_4').style.webkitAnimation = 'YeziMove_4 18s linear infinite ';
        id('yezi_5').style.webkitAnimation = 'YeziMove_5 10s 1.5s linear infinite alternate';
        //id('yezi_13').style.webkitAnimation = 'YeziMove_13 3.5s 0.5s linear infinite ';
        id('yezi_10').style.webkitAnimation = 'YeziMove_10 28s 0.5s linear infinite ';
        id('yezi_6').style.webkitAnimation = 'YeziMove_6 3s 1s linear infinite ';
    },3500);
}


function showtitle()
{
    id('moshui').style.webkitAnimation = 'moshui 3s ease-out both';
    id('pagetitle').style.webkitAnimation = 'fadein 1s 2s linear both';
    id('titlecontent').innerHTML = e_title;
}

function liangziyun_kawa()
{
    id('pagetitle').style.webkitAnimation = 'titleout 2s ease-in both';
    id('moshui').style.webkitAnimation = 'titleout 2s ease-in both';

    timeout[4] = setTimeout(show1,2000)
}

function show1()
{
    setImage('1');
    id('div1').style.webkitAnimation = 'div1_in 1.5s ease-out both';


    timeout[5] = setTimeout(show2, 6000)
}

function show2()
{
    id('div1').style.webkitAnimation = 'div1_out 1.5s ease-in both';
    setImage('2');
    id('div2').style.webkitAnimation = 'div2_in 1.5s 1.3s ease-out both';

    timeout[6] = setTimeout(show3, 6000)
}

function show3()
{
    id('div2').style.webkitAnimation = 'div2_out 1.5s ease-in both';
    setImage('1');
    id('div1').style.webkitAnimation = 'div3_in 1.5s 1.3s ease-out both';

    timeout[7] = setTimeout(show4, 6000)
}

function show4()
{
    id('div1').style.webkitAnimation = 'div3_out 1.5s ease-in both';
    setImage('2');
    id('div2').style.webkitAnimation = 'div4_in 1.5s 1.3s ease-out both';

    timeout[8] = setTimeout(show5, 6000)
}

function show5()
{
    id('div2').style.webkitAnimation = 'div4_out 1.5s ease-in both';
    setImage('3');
    id('div3').style.webkitAnimation = 'div5_in 1.5s 1.3s ease-out both';

    timeout[9] = setTimeout(show6, 6000)
}

function show6()
{
    id('div3').style.webkitAnimation = 'div5_out 1.5s ease-in both';
    setImage('1');
    id('div1').style.webkitAnimation = 'div1_in 1.5s 1.3s ease-out both';

    timeout[10] = setTimeout(show2, 6000)
}

call_me(load_images);

function setImage(idname)
{

    if(reshow == true)
        return;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        if(image_url_index % step_loadnum == 0)
        {
            step_load();
        }
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    if(image_url_index % step_loadnum == 0)
    {
        step_load();
    }
    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];

    var img = id('img'+idname);
    var div = id('div' + idname);

    img.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';

    var word = id('word' + idname);
    var str = words[get_pid(Onload_imgs_url[image_url_index])];
    if(str != undefined)
    {
        word.innerHTML = str;
    }
    else
    {
        word.innerHTML = '';
    }
    //500 760
    if(img_bili < (440/660))
    {
        var height = 660;
        var width = 660 * img_bili;
        var top = 50;
        var left = (500-width)/2;
    }
    else if(img_bili <= 1)
    {
        var width = 440;
        var height = 440 / img_bili;
        var left = 30;
        var top = (750-height)/2
    }
    else if(img_bili > 1)
    {
        var width = 480;
        var height = 480/img_bili;
        var left = 10;
        var top = (750-height)/2;
    } 

    div.style.width = width + 'px';
    div.style.height = height + 'px';
    div.style.left = left + 'px';
    div.style.top = top + 'px';
    img.style.backgroundSize = (width-66) + 'px ' + (height-66) + 'px';
    img.style.width = width + 'px';
    img.style.height = height + 'px';
    // div.style.backgroundPosition = '4px 4px';


    image_url_index ++;
    if(image_url_index == Onload_imgs_url.length)
      image_url_index = 0;
}
//每次执行加载后5张图片
var bl_keepload = 'first';
var step_loadnum = 5;
function step_load()
{
    var load_num = 0
    //初步加载X张
    if(image_url_index  == 0 && bl_keepload == 'first')
    {
        console.log('loading continue');
        if(slider_images_url.length > step_loadnum)
        {
            load_num = step_loadnum;
            bl_keepload = 'next';
        }
        else
        {
            load_num = slider_images_url.length;
            bl_keepload = 'end';
        }
        for(var i = 0; i< load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }
    else if(bl_keepload == 'end')
    {
        return;
    }
    else
    {
         console.log('loading continue');
        if(slider_images_url.length - image_url_index >step_loadnum*2)
        { 
            load_num = step_loadnum;
        }
        else
        {
            load_num = slider_images_url.length - image_url_index - step_loadnum;
            bl_keepload = 'end';
        }
        for(var i = image_url_index +step_loadnum; i< image_url_index + step_loadnum + load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

}
function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];
    image_url_index=0;
    have_num = 0;
    error_num = 0;
    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    canshow = true;
    showtitle();
    bl_keepload = 'first';
    step_load();    
    CreateYezi();
}

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<step_loadnum)
        error_num ++;
    Onload_imgs_url[index] = 'not find';

    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {   
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            liangziyun_kawa();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    liangziyun_kawa();
                },dis_titletime);
        }
    }
}
function image_onload(event)
{
    if(reshow == true)
        return;

    var img = event.target;
    var index = img.index;

    if(index<step_loadnum)
    {
        have_num++;
    }
    Onload_imgs_url[index] = img.src;
    image_size_height[index] = img.height;
    image_size_width[index] = img.width;

    console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);

    if((have_num + error_num >= step_loadnum ||slider_images_url.length == (have_num+error_num)) && canshow == true)
    {   
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            liangziyun_kawa();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    liangziyun_kawa();
                },dis_titletime);
        }

    }
}
var image_size_width=[];
var image_size_height=[];
var image_url_index=0;
var have_num = 0;
var error_num = 0;
var canshow = true;
var reshow = false;
var delaytime=6000;
var timeout = [];

function reload_scene()
{
    clearnode();
    reshow = true;
    setTimeout(load_images,100);
}

function clearnode()
{

    for(var i = 0; i<timeout.length; i++)
    {
        clearTimeout(timeout[i]);
    }

    var itemlist = ['pagetitle','moshui','div3','div1','div2'];

    for(var i =0; i<itemlist.length;i++)
    {
        id(itemlist[i]).style.webkitAnimation = '';
    }

}
</script>
