<script>
    var image_size_width=[];
    var image_size_height=[];
    var image_url_index=0;
    var have_num = 0;
    var error_num = 0;
    var canshow = true;
    var reshow = false;
    var timeout = [];
    var delaytime=5000;
    function id(name)
    {
        return document.getElementById(name);
    }
    function load_images()
    {
        reshow = false;
        image_size_width=[];
        image_size_height=[];
        Onload_imgs_url=[];
        image_url_index=0;
        have_num = 0;
        error_num = 0;
        begin_titletime = new Date();
        begin_titletime = begin_titletime.getTime();
        showtitle();
        canshow = true;
        for(var i=0;i<slider_images_url.length;i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

    function image_onerror(event)
    {
        var img = event.target;
        var index = img.index;
        if(index<10)
            error_num ++;
        Onload_imgs_url[index] = 'not find';
        console.log(Onload_imgs_url[index]);
        console.log(have_num + '-' + error_num);
        if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }
        }
    }

    function image_onload(event)
    {
        if(reshow == true)
            return;

        var img = event.target;
        var index = img.index;

        if(index<10)
        {
            have_num++;
        }
        Onload_imgs_url[index] = img.src;
        image_size_height[index] = img.height;
        image_size_width[index] = img.width;

        // console.log(Onload_imgs_url[index]);
        // console.log(have_num + '-' + error_num);

        if((have_num + error_num >= 10 ||slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }

        }
    }
    function showtitle()
    {


        id('pagetitle').style.webkitAnimation = 'titlein 1s ease-out both';
        id('titlecontent').style.webkitAnimation = 'fadein 0.5s 1.0s ease-out both';

        id('titlecontent').innerHTML = e_title

        id('heart1').style.webkitAnimation = 'heart1-in 1.3s linear both';
        id('heart2').style.webkitAnimation = 'heart2-in 1.5s linear both';

        id('heart1-left').style.webkitAnimation = 'heart-left 0.3s linear 6 both';
        id('heart1-right').style.webkitAnimation = 'heart-right 0.3s linear 6 both';
        id('heart2-left').style.webkitAnimation = 'heart-left 0.3s linear 6 both';
        id('heart2-right').style.webkitAnimation = 'heart-right 0.3s linear 6 both';

        setTimeout(function(){
            id('heart1-left').style.webkitAnimation = '';
            id('heart1-right').style.webkitAnimation = '';
            id('heart2-left').style.webkitAnimation = '';
            id('heart2-right').style.webkitAnimation = '';
        },2100)
    }

    function kuxuan()
    {
        id('titlecontent').style.webkitAnimation = 'fadeout 0.8s ease-out both';
        id('pagetitle').style.webkitAnimation = 'titleout 0.8s 0.2s ease-out both';

        id('heart1').style.webkitAnimation = 'heart1-out 1.4s linear both';
        id('heart2').style.webkitAnimation = 'heart2-out 1.4s linear both';
        id('heart1-left').style.webkitAnimation = 'heart-left 0.3s linear 5 both';
        id('heart1-right').style.webkitAnimation = 'heart-right 0.3s linear 5 both';
        id('heart2-left').style.webkitAnimation = 'heart-left 0.3s linear 5 both';
        id('heart2-right').style.webkitAnimation = 'heart-right 0.3s linear 5 both';
        show1();

    }

    function show1()
    {
        setImage('1');
        id('page2_ctn').style.webkitAnimation = '';

        id('page1_ctn').style.webkitAnimation = 'page1 5s cubic-bezier(0,0,.67,.96) both';

        timeout[1] = setTimeout(show2,5500);


    }


    function show2()
    {
        var img_bili = setImage('2');

        id('page3_ctn').style.webkitAnimation = '';

        id('page2_ctn').style.webkitAnimation = 'page2 5s cubic-bezier(0,0,.67,.96) both';

        timeout[2] = setTimeout(show3,5500);

    }

    function show3()
    {
        var img_bili = setImage('3');

        id('page1_ctn').style.webkitAnimation = '';

        id('page3_ctn').style.webkitAnimation = 'page3 5s cubic-bezier(0,0,.67,.96) both';


        timeout[3] = setTimeout(show1,5500);

    }



    function setImage(idname)
    {
        if(reshow == true)
            return;

        while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
        {
            // console.log(Onload_imgs_url[image_url_index]);
            image_url_index++;
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
        }

        var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
        var div,div1;
        var div_ctn;
        var height;
        var width;
        var top;
        var left;
        var word,word1;

        if(img_bili < (380/600))
        {
            height = 600;
            width = 600 * img_bili;
            top = 80;
            left = (500-width)/2 - 0;
        }
        else if(img_bili <= 1)
        {
            width = 400;
            height = 400 / img_bili;
            left = 50 - 8;
            top = (740-height)/2
        }
        else if(img_bili > 1)
        {
            width = 400;
            height = 400/img_bili;
            left = 50 - 8;
            top = (740-height)/2;
        }


        div = id('page'+idname);
        div_ctn = id('page'+idname + '_ctn');

        div.style.width = width + 'px';
        div.style.height = height + 'px';
        div.style.backgroundSize = (width) + 'px ' + (height) + 'px';
        div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
        div.style.backgroundRepeat = 'no-repeat';

        div_ctn.style.width = (width+ 16) + 'px';
        div_ctn.style.height = (height + 16) + 'px';
        div_ctn.style.top = (top) + 'px';
        div_ctn.style.left = (left) + 'px';

        word = id('word'+idname);


        var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
        if(word_string != undefined)
        {
            word_string = word_string.replace(/[\n]/ig,'');

            word.innerText = word_string;
        }
        else
        {
            word.innerText = "";
        }

        image_url_index++;
        if(image_url_index==Onload_imgs_url.length)
            image_url_index = 0;

        return img_bili;
    }

    call_me(load_images);

    function reload_scene()
    {
        clearnode();
        reshow = true;
        setTimeout(load_images,100);
    }

    function clearnode()
    {
        for(var i = 0; i<timeout.length; i++)
        {
            clearTimeout(timeout[i]);
        }


        var xinArr = ['pagetitle','titlecontent','page1_ctn','page2_ctn','page3_ctn','heart1','heart2','heart1-left','heart2-left','heart1-right','heart2-right'];

        for(var i = 0 ;i < xinArr.length ;i++)
        {
            id(xinArr[i]).style.webkitAnimation = '';
        }
    }
