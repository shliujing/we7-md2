    function setImage(idname)
    {

        if(reshow == true)
            return;

        while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
        {
            if(image_url_index % step_loadnum == 0)
            {
                step_load();
            }
            image_url_index++;
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
        }

        if(image_url_index % step_loadnum == 0)
        {
            step_load();
        }
        var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];

        var div = id('div'+idname);

        div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';

        var word = id('word' + idname);
        var str = words[get_pid(Onload_imgs_url[image_url_index])];
        if(str != undefined)
        {
            word.innerHTML = str;
        }
        else
        {
            word.innerHTML = '';
        }
        //500 780
        //
        if(img_bili < (380/600))
        {
            var height = 600;
            var width = 600 * img_bili;
            var top = 105;
            var left = (500-width)/2;
        }
        else if(img_bili <= 1)
        {
            var width = 440;
            var height = 440 / img_bili;
            var left = 30;
            var top = (820-height)/2
        }
        else if(img_bili > 1)
        {
            var width = 500;
            var height = 500/img_bili;
            var left = 0;
            var top = (780-height)/2;
        }

        div.style.width = width + 'px';
        div.style.height = height + 'px';
        div.style.left = left + 'px';
        div.style.top = top + 'px';
        div.style.backgroundSize = (width-0) + 'px ' + (height-0) + 'px';


        image_url_index ++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    var get_pid = function(url)
    {
        var index1 = url.indexOf("?");
        if(index1 != -1)
        {
            url = url.substr(0, index1);
        }
        return url.toString().substr(url.lastIndexOf("/") + 1);
    }

    //每次执行加载后5张图片
    var bl_keepload = 'first';
    var step_loadnum = 5;
    function step_load()
    {
        var load_num = 0
        //初步加载X张
        if(image_url_index  == 0 && bl_keepload == 'first')
        {
            console.log('loading continue');
            if(slider_images_url.length > step_loadnum)
            {
                load_num = step_loadnum;
                bl_keepload = 'next';
            }
            else
            {
                load_num = slider_images_url.length;
                bl_keepload = 'end';
            }
            for(var i = 0; i< load_num; i++)
            {
                var img=new Image();
                img.index=i;
                img.src=slider_images_url[i];
                img.onload=image_onload;
                img.onerror= image_onerror;
                Onload_imgs_url[i] = 'loading';
            }
        }
        else if(bl_keepload == 'end')
        {
            return;
        }
        else
        {
            console.log('loading continue');
            if(slider_images_url.length - image_url_index >step_loadnum*2)
            {
                load_num = step_loadnum;
            }
            else
            {
                load_num = slider_images_url.length - image_url_index - step_loadnum;
                bl_keepload = 'end';
            }
            for(var i = image_url_index +step_loadnum; i< image_url_index + step_loadnum + load_num; i++)
            {
                var img=new Image();
                img.index=i;
                img.src=slider_images_url[i];
                img.onload=image_onload;
                img.onerror= image_onerror;
                Onload_imgs_url[i] = 'loading';
            }
        }

    }
    function load_images()
    {
        reshow = false;
        image_size_width=[];
        image_size_height=[];
        Onload_imgs_url=[];
        image_url_index=0;
        have_num = 0;
        error_num = 0;
        begin_titletime = new Date();
        begin_titletime = begin_titletime.getTime();
        canshow = true;
        showtitle();
        bl_keepload = 'first';
        step_load();
    }

    function image_onerror(event)
    {
        var img = event.target;
        var index = img.index;
        if(index<step_loadnum)
            error_num ++;
        Onload_imgs_url[index] = 'not find';

        if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }
        }
    }

    function image_onload(event)
    {
        if(reshow == true)
            return;

        var img = event.target;
        var index = img.index;

        if(index<step_loadnum)
        {
            have_num++;
        }
        Onload_imgs_url[index] = img.src;
        image_size_height[index] = img.height;
        image_size_width[index] = img.width;

        console.log(Onload_imgs_url[index]);

        if((have_num + error_num >= step_loadnum ||slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }

        }
    }

    call_me(load_images);

    function reload_scene()
    {
        clearnode();
        reshow = true;
        setTimeout(load_images,100);
    }

    function clearnode()
    {

        for(var i = 0; i<timeout.length; i++)
        {
            clearTimeout(timeout[i]);
        }
        id('pagetitle').style.webkitAnimation = 'titlein 2.5s ease-out both';

        id('bg_top').style.webkitAnimation = 'bg_top 2.5s 0.8s ease-out both';
        id('bg_btm').style.webkitAnimation = 'bg_btm 2.5s 0.8s ease-out both';

        id('quan').style.webkitAnimation = 'quan 9.3s ease-out both';
        id('titlecontent').style.webkitAnimation = 'fadein 1s 6.3s ease-out  both';

        id('zhongqiu_ying').style.webkitAnimation = 'zhongqiu_ying 1.5s 2.5s ease-out both';
        id('zhongqiu_zi').style.webkitAnimation = 'zhongqiu_zi 3.6s 2.9s ease-out both';

        id('huangdeng').style.webkitAnimation = 'huangdeng 1.8s 0.7s ease-out both';
        id('huangdeng_img').style.webkitAnimation = 'huangdeng_img 1s 2.5s linear infinite alternate both';

        id('shuzhi').style.webkitAnimation = 'shuzhi 1.5s ease-out both';
        id('shuzhi_img').style.webkitAnimation = 'shuzhi_img 3.2s 1.5s ease-out infinite alternate both';

        id('hua_zi').style.webkitAnimation = 'hua_zi 0.7s 1.8s ease-out both';
        id('hua_zi_img').style.webkitAnimation = 'hua_zi_img 2.5s 2.5s linear infinite alternate both';

        id('hongdeng').style.webkitAnimation = 'bg_btm 2.5s ease-out both';

        id('yun1').style.webkitAnimation = 'yun1 6.7s 0.1s ease-out both';
        id('yun2').style.webkitAnimation = 'yun2 6.6s ease-out both';
        var itemlist = ['pagetitle','bg_top','bg_btm','quan','titlecontent','zhongqiu_ying','zhongqiu_zi','huangdeng','huangdeng_img','shuzhi','shuzhi_img','hua_zi','hua_zi_img','hongdeng','yun1','yun2',
            'div1-1','div1','div2-1','div2','div3','div3-1','div4','div4-1','word1','word2','word3','word4'];

        for(var i =0; i<itemlist.length;i++)
        {
            id(itemlist[i]).style.webkitAnimation = '';
        }

    }
