<script>
    var image_size_width=[];
    var image_size_height=[];
    var image_url_index=0;
    var have_num = 0;
    var error_num = 0;
    var canshow = true;
    var reshow = false;
    var timeout = [];
    var delaytime=4200;


    function id(name)
    {
        return document.getElementById(name);
    }
    function load_images()
    {
        reshow = false;
        image_size_width=[];
        image_size_height=[];
        Onload_imgs_url=[];
        image_url_index=0;
        have_num = 0;
        error_num = 0;
        begin_titletime = new Date();
        begin_titletime = begin_titletime.getTime();
        showtitle();
        canshow = true;
        for(var i=0;i<slider_images_url.length;i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

    function image_onerror(event)
    {
        var img = event.target;
        var index = img.index;
        if(index<10)
            error_num ++;
        Onload_imgs_url[index] = 'not find';
        console.log(Onload_imgs_url[index]);
        console.log(have_num + '-' + error_num);
        if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }
        }
    }

    function image_onload(event)
    {
        if(reshow == true)
            return;

        var img = event.target;
        var index = img.index;

        if(index<10)
        {
            have_num++;
        }
        Onload_imgs_url[index] = img.src;
        image_size_height[index] = img.height;
        image_size_width[index] = img.width;

        // console.log(Onload_imgs_url[index]);
        // console.log(have_num + '-' + error_num);

        if((have_num + error_num >= 10 ||slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }

        }
    }
    function showtitle()
    {

        id('xin2').style.webkitAnimation = 'xin1 11.4s linear infinite both';
        id('xin3').style.webkitAnimation = 'xin3 10.4s linear infinite both';

        id('zuo1').style.webkitAnimation = 'zuo1 4.1s ease-out infinite alternate both';
        id('zuo2').style.webkitAnimation = 'zuo1 2.9s ease-out infinite alternate both';
        id('you1').style.webkitAnimation = 'you1 4.2s ease-out infinite alternate both';
        id('you2').style.webkitAnimation = 'you1 2.3s ease-out infinite alternate both';

        id('quan1').style.webkitAnimation = 'quan3 3.3s linear infinite alternate both';
        id('quan2').style.webkitAnimation = 'quan3 3.3s linear infinite alternate both';
        id('quan3').style.webkitAnimation = 'quan3 3.3s linear infinite alternate both';
        id('quan4').style.webkitAnimation = 'quan3 3.3s linear infinite alternate both';
        id('quan5').style.webkitAnimation = 'quan3 3.3s linear infinite alternate both';

        id('yudi1').style.webkitAnimation = 'yudi1 3.6s linear infinite both';
        id('yudi2').style.webkitAnimation = 'yudi2 3.9s linear infinite both';
        id('yudi5').style.webkitAnimation = 'yudi5 3.9s linear infinite both';
        id('yudi3').style.webkitAnimation = 'yudi3 3.9s linear infinite both';
        id('yudi6').style.webkitAnimation = 'yudi6 3.9s linear infinite both';
        id('yudi4').style.webkitAnimation = 'yudi4 3.9s linear infinite both';


        id('pagetitle').style.webkitAnimation = 'titlein 4.2s ease-out both';


        id('titlecontent').innerHTML = e_title

    function kuxuan()
    {
        id('h1').style.webkitAnimation = 'h_3 0.5s 1.1s ease-out both';
        id('h4').style.webkitAnimation = 'h_2 0.5s 1.1s ease-out both';
        id('h2').style.webkitAnimation = 'h_2 0.5s 1.1s ease-out both';

        id('s3').style.webkitAnimation = 's3 0.5s 1.1s ease-out both';

        id('pagetitle').style.webkitAnimation = 'titleout 3.5s 1.6s ease-out both';

        timeout[0] = setTimeout(function () {

    }

    function show1()
    {
        var img_bili1 = setImage('1');
        var img_bili2 = setImage('2');
        id('page4_ctn').style.webkitAnimation = '';
        console.log(img_bili2 <=1);
        if (img_bili1 > 1 && img_bili2 >1) {
            id('page1_ctn').style.webkitAnimation = 'page1 9s cubic-bezier(0,0,.67,.96) both';
            id('page2_ctn').style.webkitAnimation = 'page2 11s 2.7s cubic-bezier(0,0,.67,.96) both';

            timeout[1] = setTimeout(show2,9000);

            id('page1_ctn').style.webkitAnimation = 'page1 9s cubic-bezier(0,0,.67,.96) both';
            id('page2_ctn').style.webkitAnimation = 'page2 11s 4s cubic-bezier(0,0,.67,.96) both';

            id('page2_ctn').style.webkitAnimation = 'page2 11s 4s cubic-bezier(0,0,.67,.96) both';

            timeout[1] = setTimeout(show2,10300);
        };



    }


    function show2()
    {
        setImage('3');

        id('page3_ctn').style.webkitAnimation = 'page3 10s cubic-bezier(0,0,.67,.96) both';

        id('page4_ctn').style.webkitAnimation = 'page4 10s cubic-bezier(0,0,.67,.96) both';

        id('page5_ctn').style.webkitAnimation = 'page5 10s cubic-bezier(0,0,.67,.96) both';

        timeout[4] = setTimeout(show1,8000);

    function setImage(idname)
    {
        if(reshow == true)
            return;

        while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
        {
            // console.log(Onload_imgs_url[image_url_index]);
            image_url_index++;
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
        }

        var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
        var div;
        var div_ctn;
        var height;
        var width;
        var top;
        var left;
        var word;

        if(img_bili < (380/600))
        {
            height = 600;
            width = 600 * img_bili;
            top = 80;
            left = (500-width)/2 - 8;
        }
        else if(img_bili <= 1)
        {
            width = 400;
            height = 400 / img_bili;
            left = 50 - 8;
            top = (740-height)/2
        }
        else if(img_bili > 1)
        {
            width = 400;
            height = 400/img_bili;
            left = 50 - 8;
            top = (740-height)/2;
        }

        if (idname == '4') {
            if(img_bili < (380/600))
            {
                height = 600;
                width = 600 * img_bili;
                // top = 80;
                // left = (500-width)/2 - 8;
            }else if(img_bili <= 1)
            {
                width = 600;
                height = 600 / img_bili;
                // left = -50;
                // top = (740-height)/2
            }
            else if(img_bili > 1)
            {
                width = 600;
                height = 600/img_bili;
                // left = 50 - 8;
                // top = (740-height)/2;
            }

            div = id('page'+idname);
            div_ctn = id('page'+idname + '_ctn');

            div.style.width = width + 'px';
            div.style.height = height + 'px';
            div.style.backgroundSize = (width) + 'px ' + (height) + 'px';
            div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
            div.style.backgroundRepeat = 'no-repeat';

            div.style.position = 'relative';
            div.style.top = (600 - height)/2 + 'px';
            div.style.left = (600 - width)/2 + 'px';
        }else {
            div = id('page'+idname);
            div_ctn = id('page'+idname + '_ctn');

            div.style.width = width + 'px';
            div.style.height = height + 'px';
            div.style.backgroundSize = (width) + 'px ' + (height) + 'px';
            div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
            div.style.backgroundRepeat = 'no-repeat';

            div_ctn.style.width = (width+ 16) + 'px';
            div_ctn.style.height = (height + 16) + 'px';
            div_ctn.style.top = (top) + 'px';
            div_ctn.style.left = (left) + 'px';
        }

        word = id('word'+idname);
        var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
        if(word_string != undefined)
        {
            word_string = word_string.replace(/[\n]/ig,'');

            word.innerText = word_string;
        }
        else
        {
            word.innerText = "";
        }

        image_url_index++;
        if(image_url_index==Onload_imgs_url.length)
            image_url_index = 0;

        return img_bili;
    }

    call_me(load_images);

    function reload_scene()
    {
        clearnode();
        reshow = true;
        setTimeout(load_images,100);
    }

    function clearnode()
    {
        for(var i = 0; i<timeout.length; i++)
        {
            clearTimeout(timeout[i]);
        }


        var xinArr = ['pagetitle','titlecontent','yun','xin1','xin2','xin3','zuo1','zuo2','you1','you2','quan1','quan2','quan3','quan4','quan5','yudi1','yudi2','yudi3','yudi4','yudi5','yudi6','page3_ctn','page1_ctn','page2_ctn','page4_ctn','h1','h2','h3','h4','s1','s2','s3','s4','page5_ctn'];

        for(var i = 0 ;i < xinArr.length ;i++)
        {
            id(xinArr[i]).style.webkitAnimation = '';
        }
    }
