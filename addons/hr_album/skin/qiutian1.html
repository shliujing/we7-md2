<script>
    var image_size_width=[];
    var image_size_height=[];
    var image_url_index=0;
    var have_num = 0;
    var error_num = 0;
    var canshow = true;
    var reshow = false;
    var timeout = [];
    var delaytime=4800;

    var get_pid = function(url){
        var index1 = url.indexOf("?");
        if(index1 != -1)
        {
            url = url.substr(0, index1);
        }
        return url.toString().substr(url.lastIndexOf("/") + 1);
    }

    function id(name)
    {
        return document.getElementById(name);
    }

    function showTitleText() {
        var title_len = e_title.length;
        var title_arr = e_title.split('');
        if(title_len <=8) {
            id('titletable').style.top = '107px';

        }else if(title_len > 8 && title_len <=16){
            id('titletable').style.top = '91px';
        }else {
            id('titletable').style.top = '74px';
        }
        var c_div;
        var txet_n;
        var title_index;

        for (var i = 0; i < title_len; i++) {
            c_div=document.createElement("div");
            txet_n = document.createTextNode(title_arr[i]);
            c_div.appendChild(txet_n);
            if(i <8) {
                id('title_div'+i).appendChild(c_div);
                id('title_div'+i).style.display = 'inline-block';
            }else if(i >= 8 && i <16){
                title_index = i%8;
                id('title_div'+title_index).appendChild(c_div);
            }else {
                title_index = i%16;
                id('title_div'+title_index).appendChild(c_div);
            }
        }
    }


    function load_images()
    {
        reshow = false;
        image_size_width=[];
        image_size_height=[];
        Onload_imgs_url=[];
        image_url_index=0;
        have_num = 0;
        error_num = 0;
        begin_titletime = new Date();
        begin_titletime = begin_titletime.getTime();
        showtitle();
        canshow = true;
        for(var i=0;i<slider_images_url.length;i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

    function image_onerror(event)
    {
        var img = event.target;
        var index = img.index;
        if(index<10)
            error_num ++;
        Onload_imgs_url[index] = 'not find';
        console.log(Onload_imgs_url[index]);
        console.log(have_num + '-' + error_num);
        if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }
        }
    }

    function image_onload(event)
    {
        if(reshow == true)
            return;

        var img = event.target;
        var index = img.index;

        if(index<10)
        {
            have_num++;
        }
        Onload_imgs_url[index] = img.src;
        image_size_height[index] = img.height;
        image_size_width[index] = img.width;

        // console.log(Onload_imgs_url[index]);
        // console.log(have_num + '-' + error_num);

        if((have_num + error_num >= 10 ||slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }

        }
    }
    function showtitle()
    {

        id('shu1').style.webkitAnimation = 'fadein 0.6s ease-out both';
        id('fengche').style.webkitAnimation = 'fadein 0.6s ease-out both';
        id('daocaoren').style.webkitAnimation = 'fadein 0.6s ease-out both';
        id('feng').style.webkitAnimation = 'fadein 0.6s ease-out both';
        id('shou').style.webkitAnimation = 'fadein 0.6s ease-out both';
        id('ji').style.webkitAnimation = 'fadein 0.6s ease-out both';
        id('jin').style.webkitAnimation = 'fadein 0.6s ease-out both';
        id('wan').style.webkitAnimation = 'fadein 0.6s ease-out both';
        id('li').style.webkitAnimation = 'fadein 0.6s ease-out both';
        id('cao').style.webkitAnimation = 'fadein 0.6s ease-out both';

        id('fengye').style.webkitAnimation = 'fengye 6.4s cubic-bezier(.89,.93,.9,.98)';
        id('title_bg1').style.webkitAnimation = 'title_bg1_in 0.4s 0.9s ease-out both';
        id('title_bg2').style.webkitAnimation = 'title_bg1_in 0.4s 1s ease-out both';
        id('title_bg3').style.webkitAnimation = 'title_bg1_in 0.4s 1.1s ease-out both';
        id('title_bg4').style.webkitAnimation = 'title_bg1_in 0.4s 1.2s ease-out both';


        showTitleText();

        timeout[4] = setTimeout(function () {
            for (var i = 0; i < 8; i++) {
                id('title_div'+i).style.webkitAnimation = 'fadein 0.4s ' +i*1/10+'s ease-out both';
            }
        },1300);

    }

    function kuxuan()
    {
        for (var i = 0; i < 8; i++) {
            id('title_div'+i).style.webkitAnimation = 'fadeout 0.4s ' +i*1/10+'s ease-out both';
        }
        timeout[5] = setTimeout(function () {
            id('title_bg1').style.webkitAnimation = 'title_bg1_out 0.4s ease-out both';
            id('title_bg2').style.webkitAnimation = 'title_bg1_out 0.4s 0.1s ease-out both';
            id('title_bg3').style.webkitAnimation = 'title_bg1_out 0.4s 0.2s ease-out both';
            id('title_bg4').style.webkitAnimation = 'title_bg1_out 0.4s 0.3s ease-out both';
        },800);


        timeout[6] = setTimeout(function () {
            show1_1();
        },1400);

    }


    function show1_1()
    {
        setImage('1');

        id('page1_ctn_1').style.webkitAnimation = 'page1 5.5s cubic-bezier(0,0,.67,.96) both';
        id('page1_ctn_2').style.webkitAnimation = 'page1 5.5s 0.2s cubic-bezier(0,0,.67,.96) both';
        id('page1_ctn_3').style.webkitAnimation = 'page1 5.5s 0.3s cubic-bezier(0,0,.67,.96) both';
        id('page1_ctn_4').style.webkitAnimation = 'page1 5.5s 0.4s cubic-bezier(0,0,.67,.96) both';

        id('page1_ctn_bg').style.webkitAnimation = 'page1_bg 5.8s cubic-bezier(0,0,.67,.96) both';
        id('word1').style.webkitAnimation = 'word 5.5s cubic-bezier(0,0,.67,.96) both';

        timeout[1] = setTimeout(show2,5000);

    }
    function show1_2()
    {
        setImage('1');

        id('fugy2').style.webkitAnimation = '';
        id('fugy3').style.webkitAnimation = '';
        id('fugy4').style.webkitAnimation = '';
        id('dayan_ctn').style.webkitAnimation = '';

        for (var i = 0; i < 10; i++) {
            id('page2_ctn_'+(i+1)).style.webkitAnimation = '';
        }

    function setImage(idname)
    {
        if(reshow == true)
            return;

        while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
        {
            // console.log(Onload_imgs_url[image_url_index]);
            image_url_index++;
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
        }

        var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
        var div,div1;
        var div_ctn,div_page;
        var height;
        var width;
        var top;
        var left;
        var word,word1;

        if(img_bili < (380/600))
        {
            height = 600;
            width = 600 * img_bili;
            top = 80;
            left = (500-width)/2 - 0;
        }
        else if(img_bili <= 1)
        {
            width = 400;
            height = 400 / img_bili;
            left = 50 - 8;
            top = (740-height)/2
        }
        else if(img_bili > 1)
        {
            width = 400;
            height = 400/img_bili;
            left = 50 - 8;
            top = (740-height)/2;
        }


        div = id('page'+idname);
        div_ctn = id('page'+idname + '_ctn');

        if (idname == '1') {
            for (var i = 0; i < 4; i++) {
                div = id('page'+idname + '_'+(i+1));


                div.style.width = width/4 + 'px';
                div.style.height = height + 'px';
                div.style.backgroundSize = 'cover';
                div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
                div.style.backgroundRepeat = 'no-repeat';
                div.style.backgroundPosition = -(i*(width/4))+'px' +' 0px';

                div_page =  id('page'+idname + '_ctn' + '_'+(i+1));
                div_page.style.top = '0px';
                div_page.style.left = (width/4)*i + 'px';

                if (i == 0) {
                    div_page.style.borderTop = 'solid 8px #fff';
                    div_page.style.borderLeft = 'solid 8px #fff';
                    div_page.style.borderBottom = 'solid 8px #fff';
                    div_page.style.left = '-8px';
                } else if(i == 3){
                    div_page.style.borderTop = 'solid 8px #fff';
                    div_page.style.borderRight = 'solid 8px #fff';
                    div_page.style.borderBottom = 'solid 8px #fff';
                }else {
                    div_page.style.borderTop = 'solid 8px #fff';
                    div_page.style.borderBottom = 'solid 8px #fff';
                }

            }
            div_ctn.style.top = (top) + 'px';
            div_ctn.style.left = (left + 8) + 'px';
        } else if(idname == '2') {
            for (var i = 0; i < 10; i++) {
                div = id('page'+idname + '_'+(i+1));

                div.style.width = width/10 + 'px';
                div.style.height = height + 'px';
                div.style.backgroundSize = 'cover';
                div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
                div.style.backgroundRepeat = 'no-repeat';
                div.style.backgroundPosition = -(i*(width/10))+'px' +' 0px';

                div_page =  id('page'+idname + '_ctn' + '_'+(i+1));
                div_page.style.top = '0px';
                div_page.style.left = (width/10)*i + 'px';

                if (i == 0) {
                    div_page.style.borderTop = 'solid 8px #fff';
                    div_page.style.borderLeft = 'solid 8px #fff';
                    div_page.style.borderBottom = 'solid 8px #fff';
                    div_page.style.left = '-8px';
                } else if(i == 9){
                    div_page.style.borderTop = 'solid 8px #fff';
                    div_page.style.borderRight = 'solid 8px #fff';
                    div_page.style.borderBottom = 'solid 8px #fff';
                }else {
                    div_page.style.borderTop = 'solid 8px #fff';
                    div_page.style.borderBottom = 'solid 8px #fff';
                }

            }
            div_ctn.style.top = (top) + 'px';
            div_ctn.style.left = (left + 8) + 'px';
        }else if(idname == '3'){
            for (var i = 0; i < 10; i++) {
                div = id('page'+idname + '_'+(i+1));

                div.style.left = '0px';
                div.style.top = (height/10)*i + 'px';
                div.style.width = width + 'px';
                div.style.height = height/10 + 'px';
                div.style.backgroundSize = 'cover';
                div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
                div.style.backgroundRepeat = 'no-repeat';
                div.style.backgroundPosition =  '0px ' + (-(i*(height/10)))+'px';

                div_page =  id('page'+idname + '_ctn' + '_'+(i+1));
                div_page.style.left = '0px';
                div_page.style.top = (height/10)*i + 'px';

                if (i == 0) {
                    div_page.style.borderTop = 'solid 8px #fff';
                    div_page.style.borderLeft = 'solid 8px #fff';
                    div_page.style.borderRight = 'solid 8px #fff';
                    div_page.style.top = '-8px';
                } else if(i == 9){
                    div_page.style.borderRight = 'solid 8px #fff';
                    div_page.style.borderLeft = 'solid 8px #fff';
                    div_page.style.borderBottom = 'solid 8px #fff';
                }else {
                    div_page.style.borderLeft = 'solid 8px #fff';
                    div_page.style.borderRight = 'solid 8px #fff';
                }

            }
            div_ctn.style.top = (top +8) + 'px';
            div_ctn.style.left = (left) + 'px';
        }

        div_ctn.style.width = (width+ 16) + 'px';
        div_ctn.style.height = (height + 16) + 'px';


        div_ctn_bg = id('page'+idname + '_ctn_bg');

        div_ctn_bg.style.width = width + 'px';
        div_ctn_bg.style.height = height + 'px';
        div_ctn_bg.style.backgroundSize = (width) + 'px ' + (height) + 'px';
        div_ctn_bg.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
        div_ctn_bg.style.backgroundRepeat = 'no-repeat';

        div_ctn_bg.style.width = (width+ 16) + 'px';
        div_ctn_bg.style.height = (height + 16) + 'px';
        div_ctn_bg.style.top = (top) + 'px';
        div_ctn_bg.style.left = (left) + 'px';


        word = id('word'+idname);

        var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
        if(word_string != undefined)
        {
            word_string = word_string.replace(/[\n]/ig,'');

            word.innerText = word_string;
        }
        else
        {
            word.innerText = "";
        }

        image_url_index++;
        if(image_url_index==Onload_imgs_url.length)
            image_url_index = 0;

        return img_bili;
    }
