			}
			90%{
				-webkit-transform: rotate(-8deg) translate(0px,0px);
			}
			100%{
				opacity: 1;

			}

		@-webkit-keyframes titieout {
			0%{

			0%{
				opacity: 0;

<script>
var image_size_width=[];
var image_size_height=[];
var image_url_index=0;
var have_num = 0;
var error_num = 0;
var canshow = true;
var reshow = false;
var timeout = [];
var delaytime=4000;

function id(name)
{
    return document.getElementById(name);
}
function load_images()
{
    reshow = false;
    image_size_width=[];
    image_size_height=[];
    Onload_imgs_url=[];
    image_url_index=0;
    have_num = 0;
    error_num = 0;
    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    showtitle();
    canshow = true;
    for(var i=0;i<slider_images_url.length;i++)
    {
        var img=new Image();
        img.index=i;
        img.src=slider_images_url[i];
        img.onload=image_onload;
        img.onerror= image_onerror;
        Onload_imgs_url[i] = 'loading';
    }       
}

function image_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<10)
        error_num ++;
    Onload_imgs_url[index] = 'not find';
    console.log(Onload_imgs_url[index]);
    console.log(have_num + '-' + error_num);
    if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {   
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            kuxuan();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
        }
    }
}

function image_onload(event)
{
    if(reshow == true)
        return;

    var img = event.target;
    var index = img.index;

    if(index<10)
    {
        have_num++;
    }
    Onload_imgs_url[index] = img.src;
    image_size_height[index] = img.height;
    image_size_width[index] = img.width;

    // console.log(Onload_imgs_url[index]);
    // console.log(have_num + '-' + error_num);

    if((have_num + error_num >= 10 ||slider_images_url.length == (have_num+error_num)) && canshow == true)
    {   
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;
        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            kuxuan();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
        }

    }
}
function showtitle()
{
    id('pagetitle').style.webkitAnimation = 'titiein 1s linear both';
    id('titlecontent').style.webkitAnimation = 'titlecontentin 1s 1s linear both';
    id('titlecontent').innerHTML = e_title;
}

function kuxuan()
{
    id('pagetitle').style.webkitAnimation = 'titieout 0.6s 0.5s linear both';
    id('tiao').style.webkitAnimation = 'tiaodown 0.1s linear both';
    id('chibang').style.webkitAnimation = 'chibang 0.5s linear both';
    id('ying1').style.webkitAnimation = 'fadeout 1s 0.5s linear both';
    id('ying2').style.webkitAnimation = 'fadein 1s 0.5s linear both';
    
    timeout[9] = setTimeout(function function_name (argument) {
    	show1_1();
    	changslider();
    }, 1000);
    
}

function changslider () {
	var slider_bgs = document.querySelectorAll('.slider_bg');
	setInterval(function function_name () {
		for (var i = 0; i < slider_bgs.length; i++) {
			opacity = slider_bgs[i].style.opacity;
			if (opacity == '0') {
				slider_bgs[i].style.opacity = '1';
			} else{
				slider_bgs[i].style.opacity = '0';
			};
		};
	}, 300);
}

{

function setImage(idname)
{
    if(reshow == true)
        return;

    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        // console.log(Onload_imgs_url[image_url_index]);
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
    var div;
    var div1;
    var divname;

    if(img_bili > 1)
    {
        divname = idname + 'h';
        div = id('div'+idname+'h');
        div1 = id('div'+idname+'v');
        idname = idname + 'h';
        width = 404;
        height = 271;
    }
    else
    {
        divname = idname + 'v';
        div = id('div'+idname+'v');
        div1 = id('div'+idname+'h');
        idname = idname + 'v';
        width = 325;
        height = 482;
    }

    div.style.display = 'block';
    div1.style.display = 'none';

    var img = id('img'+divname);
    img.src = Onload_imgs_url[image_url_index];
    // console.log(img.src);
    var word = id('word'+idname);

    var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
    if(word_string != undefined)
    {
        word_string = word_string.replace(/[\n]/ig,'');
        
       	if (idname == '1v' || idname == '2v') {
        	word.style.top = "80%";
        } else{
        	word.style.top = "68%";
        };

        word.innerText = word_string;
    }
    else
    {
        word.innerText = "";
    }

    if(img_bili > (width/height))
    {
        img.style.top = '0px';
        img.style.height = height + 'px';
        img.style.width = height*img_bili + 'px';
        img.style.left = -((height*img_bili-width)/2)+'px';
    }
    else
    {
        img.style.left = '0px';
        img.style.width = width+'px';
        img.style.height = width/img_bili + 'px';
        img.style.top = -((width/img_bili-height)/2) + 'px';
    }

    image_url_index++;
    if(image_url_index==Onload_imgs_url.length)
        image_url_index = 0;
}


call_me(load_images);

function reload_scene()
{
    clearnode();
    reshow = true;
    setTimeout(load_images,100);
}

function clearnode()
{
	for(var i = 0; i<timeout.length; i++)
    {
        clearTimeout(timeout[i]);
    }

    var xinArr = ['pagetitle','titlecontent','tiao','chibang','ying1','ying2','xin1','xin2','haitun_ctn1','haitun1','banyuan','haitun_ctn2','haitun2','banbantang','div1','div2'];

    for(var i = 0 ;i < xinArr.length ;i++)
    {
        id(xinArr[i]).style.webkitAnimation = '';
    }

    id('div1h').style.display = 'none';
   	id('div1v').style.display = 'none';
   	id('div2h').style.display = 'none';
   	id('div2v').style.display = 'none';

}

</script>
