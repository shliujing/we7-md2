    var delaytime=3400;

    function id(name)
    {

    function load_images()
    {
        reshow = false;
        image_size_width=[];
        image_size_height=[];
        Onload_imgs_url=[];
        image_url_index=0;
        have_num = 0;
        error_num = 0;
        begin_titletime = new Date();
        begin_titletime = begin_titletime.getTime();
        showtitle();
        canshow = true;
        for(var i=0;i<slider_images_url.length;i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

    function image_onerror(event)
    {
        var img = event.target;
        var index = img.index;
        if(index<10)
            error_num ++;
        Onload_imgs_url[index] = 'not find';
        console.log(Onload_imgs_url[index]);
        console.log(have_num + '-' + error_num);
        if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }
        }
    }

    function image_onload(event)
    {
        if(reshow == true)
            return;

        var img = event.target;
        var index = img.index;

        if(index<10)
        {
            have_num++;
        }

    function setImage(idname)
    {
        if(reshow == true)
            return;

        while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
        {
            // console.log(Onload_imgs_url[image_url_index]);
            image_url_index++;
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
        }

        var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
        var div,div1;
        var div_ctn;
        var height;
        var width;
        var top;
        var left;
        var word,word1;

        if(img_bili < (380/600))
        {
            height = 600;
            width = 600 * img_bili;
            top = 80;
            left = (500-width)/2 - 0;
        }
        else if(img_bili <= 1)
        {
            width = 400;
            height = 400 / img_bili;
            left = 50 - 0;
            top = (740-height)/2
        }
        else if(img_bili > 1)
        {
            width = 400;
            height = 400/img_bili;
            left = 50 - 0;
            top = (740-height)/2;
        }

        var div_bg,div1_bg;
        var width_div;
        var height_div;

        if (idname == '1' || idname == '2' || idname == '4' || idname == '5') {
            if (img_bili > 1) {
                div = id('page'+idname + '_h');
                div1 = id('page'+idname + '_v');

                word = id('word'+idname + '_h');
                word1 = id('word'+idname + '_v');

                div_bg = id('page'+idname + '_h_bg');

                xing5 = id('xing'+idname + '_5_h');

                xing1_1 = id('xing'+idname + '_1_v');
                xing2_1 = id('xing'+idname + '_2_v');
                xing3_1 = id('xing'+idname + '_3_v');
                xing4_1 = id('xing'+idname + '_4_v');
                xing5_1 = id('xing'+idname + '_5_v');


                width_div = 420;
                height_div = 280;

                width = 420;
                height = width_div / img_bili;

                if (height < height_div) {
                    width = height_div * img_bili;
                    height = height_div;
                };

            }else {
                div = id('page'+idname + '_v');
                div1 = id('page'+idname + '_h');

                word = id('word'+idname + '_v');

                xing2.style.left = (-35) +'px';

                xing3.style.top = (15) +'px';
                xing3.style.left = (-7 ) +'px';

                xing5.style.top = (0) +'px';
                xing5.style.left = (-25 ) +'px';

                xing4.style.top = (height - 5) +'px';
                xing4.style.left = (width - 8 ) +'px';

            };

            word = id('word'+idname);
        };


        var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
        if(word_string != undefined)
        {
            word_string = word_string.replace(/[\n]/ig,'');

            word.innerText = word_string;
        }
        else
        {
            word.innerText = "";
        }

        image_url_index++;
        if(image_url_index==Onload_imgs_url.length)
            image_url_index = 0;

        return img_bili;
    }
