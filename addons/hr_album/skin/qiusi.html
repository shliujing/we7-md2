<script>
    var image_size_width=[];
    var image_size_height=[];
    var image_url_index=0;
    var have_num = 0;
    var error_num = 0;
    var canshow = true;
    var reshow = false;
    var timeout = [];
    var delaytime=3600;

    var get_pid = function(url){
        var index1 = url.indexOf("?");
        if(index1 != -1)
        {
            url = url.substr(0, index1);
        }
        return url.toString().substr(url.lastIndexOf("/") + 1);
    }

    function id(name)
    {
        return document.getElementById(name);
    }
    function load_images()
    {
        reshow = false;
        image_size_width=[];
        image_size_height=[];
        Onload_imgs_url=[];
        image_url_index=0;
        have_num = 0;
        error_num = 0;
        begin_titletime = new Date();
        begin_titletime = begin_titletime.getTime();
        showtitle();
        canshow = true;
        for(var i=0;i<slider_images_url.length;i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

    function image_onerror(event)
    {
        var img = event.target;
        var index = img.index;
        if(index<10)
            error_num ++;
        Onload_imgs_url[index] = 'not find';
        console.log(Onload_imgs_url[index]);
        console.log(have_num + '-' + error_num);
        if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();

    function setImage(idname)
    {
        if(reshow == true)
            return;

        while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
        {
            // console.log(Onload_imgs_url[image_url_index]);
            image_url_index++;
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
        }

        var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
        var div,div1;
        var div_ctn,div_ctn1;
        var div_ctn_bg,div_ctn_bg1;
        var height;
        var width;
        var top;
        var left;
        var width_div;
        var height_div;

        if(img_bili < (380/600))
        {
            height = 600;
            width = 600 * img_bili;
            top = 80;
            left = (500-width)/2;
        }
        else if(img_bili <= 1)
        {
            width = 420;
            height = 420 / img_bili;
            left = 40;
            top = (740-height)/2
        }
        else if(img_bili > 1)
        {
            width = 420;
            height = 420/img_bili;
            left = 40;
            top = (740-height)/2;
        }

        if (idname == '2' || idname == '3') {

            if (img_bili > 1) {
                div = id('page'+idname + '_h');
                div1 = id('page'+idname + '_v');


                width_div = 420;
                height_div = 280;

                width = 420;
                height = width_div / img_bili;

                if (height < height_div) {
                    width = height_div * img_bili;
                    height = height_div;
                };

            }else {
                div = id('page'+idname + '_v');
                div1 = id('page'+idname + '_h');

                width_div = 260;
                height_div = 390;

                height = 390;
                width = height * img_bili;
                if (width < width_div) {
                    height = width_div / img_bili;
                    width = width_div;
                };
            }

            div.style.display = 'block';
            div1.style.display = 'none';

            div.style.backgroundSize = (width) + 'px ' + (height) + 'px';
            div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
            div.style.backgroundRepeat = 'no-repeat';
            div.style.backgroundPosition = -((width - width_div)/2)+'px ' + (-((height - height_div)/2)) + 'px';
        }else {
            div = id('page'+idname);

            div.style.width = width + 'px';
            div.style.height = height + 'px';
            div.style.backgroundSize = (width) + 'px ' + (height) + 'px';
            div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
            div.style.backgroundRepeat = 'no-repeat';
            div.style.top = (top) + 'px';
            div.style.left = (left) + 'px';
        }

        var word = id('word'+idname);
        var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
        if(word_string != undefined)
        {
            word_string = word_string.replace(/[\n]/ig,'');

            word.innerText = word_string;
        }
        else
        {
            word.innerText = "";
        }

        image_url_index++;
        if(image_url_index==Onload_imgs_url.length)
            image_url_index = 0;

        return img_bili;
    }
