<script>
    (function(){
        function snow(left,height,src,f_class){
            var div = document.createElement("div");
            var img = document.createElement("img");
            div.className='abs';
            div.appendChild(img);
            img.className = f_class;
            img.src = src;
            div.style.left=left+"px";
            div.style.height=height+"px";
            document.getElementById("snowzone").appendChild(div);
            setTimeout(function(){
                document.getElementById("snowzone").removeChild(div);
                // console.log(window.innerHeight);  
            },11000);
        }
        setInterval(function(){
            var left = Math.random()*document.getElementById('container').offsetWidth;
            var height =Math.random()*document.getElementById('container').offsetHeight + 200;

            var src = "{$skinurl}skin/hualuo/f"+Math.floor(Math.random()*4+1)+".png";//两张图片分别为"s1.png"、"s2.png"  
            var f_class = "roll"+Math.floor(Math.random()*4+1);
            if (height < 400) {
                f_class = "roll5";
            };
            // console.log(f_class);
            snow(left,height,src,f_class);
        },200);

    })();
</script>

<script>
    var image_size_width=[];
    var image_size_height=[];
    var image_url_index=0;
    var have_num = 0;
    var error_num = 0;
    var canshow = true;
    var reshow = false;
    var timeout = [];
    var delaytime=5200;

    function id(name)
    {
        return document.getElementById(name);
    }
    function load_images()
    {
        reshow = false;
        image_size_width=[];
        image_size_height=[];
        Onload_imgs_url=[];
        image_url_index=0;
        have_num = 0;
        error_num = 0;
        begin_titletime = new Date();
        begin_titletime = begin_titletime.getTime();
        showtitle();
        canshow = true;
        for(var i=0;i<slider_images_url.length;i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=image_onload;
            img.onerror= image_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

    function image_onerror(event)
    {
        var img = event.target;
        var index = img.index;
        if(index<10)
            error_num ++;
        Onload_imgs_url[index] = 'not find';
        console.log(Onload_imgs_url[index]);
        console.log(have_num + '-' + error_num);
        if((have_num+error_num >= 10 || slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }
        }
    }

    function image_onload(event)
    {
        if(reshow == true)
            return;

        var img = event.target;
        var index = img.index;

        if(index<10)
        {
            have_num++;
        }
        Onload_imgs_url[index] = img.src;
        image_size_height[index] = img.height;
        image_size_width[index] = img.width;

        // console.log(Onload_imgs_url[index]);
        // console.log(have_num + '-' + error_num);

        if((have_num + error_num >= 10 ||slider_images_url.length == (have_num+error_num)) && canshow == true)
        {
            reshow = false;
            canshow =false;
            if(have_num == 0)
                return;
            var end_titletime = new Date();
            end_titletime = end_titletime.getTime();
            var dis_titletime = Math.abs(end_titletime-begin_titletime);
            if(dis_titletime>delaytime)
            {
                kuxuan();
            }
            else
            {
                dis_titletime = delaytime- dis_titletime;
                timeout[0] = setTimeout(function()
                {
                    kuxuan();
                },dis_titletime);
            }

        }
    }
    function showtitle()
    {
        id('huaban3').style.webkitAnimation = 'huaban3 11.4s linear infinite both';
        id('huaban4').style.webkitAnimation = 'huaban4 11.4s linear infinite both';
        id('huaban1').style.webkitAnimation = 'huaban1 7.9s ease-out infinite both';
        id('huaban2').style.webkitAnimation = 'huaban2 5.9s linear infinite both';
        id('lvye1').style.webkitAnimation = 'lvye1 6.9s linear infinite both';
        id('lvye2').style.webkitAnimation = 'lvye2 6.9s ease-out infinite both';
        id('shuzhi1').style.webkitAnimation = 'shuzhi1 3s ease-out infinite alternate both';
        id('shuzhi2').style.webkitAnimation = 'shuzhi2 3.4s ease-out infinite alternate both';
        id('lvzhi').style.webkitAnimation = 'lvzhi 3.7s ease-out infinite alternate both';

        id('title_bg1').style.webkitAnimation = 'title_bg1in 5.2s ease-out both';
        id('xin').style.webkitAnimation = 'xin_in 5.2s ease-out both';
        id('xian').style.webkitAnimation = 'xian_in 5.2s ease-out both';
        id('pagetitle').style.webkitAnimation = 'title_in 5.2s ease-out both';

        id('titlecontent').innerHTML = e_title

    }

    function kuxuan()
    {
        id('title_bg1').style.webkitAnimation = 'title_out 1.5s ease-out both';
        id('pagetitle').style.webkitAnimation = 'title_out 1.5s ease-out both';

        timeout[5] = setTimeout(function () {
            show1();
        }, 500);
    }

    function show1()
    {
        setImage('1');
        id('page3_ctn').style.webkitAnimation = '';

        id('page1_ctn').style.webkitAnimation = 'page1 11.5s cubic-bezier(0,0,.67,.96)';

        timeout[1] = setTimeout(show2,7200);


    }


    function show2()
    {
        setImage('2');
        id('page4_ctn').style.webkitAnimation = '';

        id('page2_ctn').style.webkitAnimation = 'page2 9.1s cubic-bezier(0,0,.67,.96) both';

        timeout[2] = setTimeout(show3,6500);

    }

    function show3()
    {
        setImage('3');
        id('page1_ctn').style.webkitAnimation = '';

        id('page3_ctn').style.webkitAnimation = 'page3 8.6s cubic-bezier(0,0,.67,.96) both';

        timeout[3] = setTimeout(show4,6100);

    }

    function show4()
    {
        setImage('4');
        id('page2_ctn').style.webkitAnimation = '';

        id('page4_ctn').style.webkitAnimation = 'page4 8.6s cubic-bezier(0,0,.67,.96) both';

        timeout[4] = setTimeout(show1,6500);

    }


    function setImage(idname)
    {
        if(reshow == true)
            return;

        while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
        {
            // console.log(Onload_imgs_url[image_url_index]);
            image_url_index++;
            if(image_url_index == Onload_imgs_url.length)
                image_url_index = 0;
        }

        var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
        var div;
        var div_ctn;
        var height;
        var width;
        var top;
        var left;
        var word;

        if(img_bili < (380/600))
        {
            height = 600;
            width = 600 * img_bili;
            top = 80;
            left = (500-width)/2 - 10;
        }
        else if(img_bili <= 1)
        {
            width = 400;
            height = 400 / img_bili;
            left = 50 - 10;
            top = (740-height)/2
        }
        else if(img_bili > 1)
        {
            width = 400;
            height = 400/img_bili;
            left = 50 - 10;
            top = (740-height)/2;
        }

        div = id('page'+idname);
        div_ctn = id('page'+idname + '_ctn');

        div.style.width = width + 'px';
        div.style.height = height + 'px';
        div.style.backgroundSize = (width) + 'px ' + (height) + 'px';
        div.style.backgroundImage = 'url('+Onload_imgs_url[image_url_index]+')';
        div.style.backgroundRepeat = 'no-repeat';

        div_ctn.style.width = (width+ 20) + 'px';
        div_ctn.style.height = (height + 20) + 'px';
        div_ctn.style.top = (top) + 'px';
        div_ctn.style.left = (left) + 'px';

        word = id('word'+idname);
        var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
        if(word_string != undefined)
        {
            word_string = word_string.replace(/[\n]/ig,'');

            word.innerText = word_string;
        }
        else
        {
            word.innerText = "";
        }

        image_url_index++;
        if(image_url_index==Onload_imgs_url.length)
            image_url_index = 0;

        return img_bili;
    }

    call_me(load_images);

    function reload_scene()
    {
        clearnode();
        reshow = true;
        setTimeout(load_images,100);
    }

    function clearnode()
    {
        for(var i = 0; i<timeout.length; i++)
        {
            clearTimeout(timeout[i]);
        }



        var xinArr = ['pagetitle','title_bg1','xin','xian','huaban1','huaban2','huaban3','huaban4','lvye1','lvye2','shuzhi1','shuzhi2','page1_ctn','page2_ctn','page3_ctn','page4_ctn'];

        for(var i = 0 ;i < xinArr.length ;i++)
        {
            id(xinArr[i]).style.webkitAnimation = '';
        }
    }

</script>
