<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加音乐分类</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="{$_W['siteroot']}addons/hr_album/style/component/layui/css/layui.css" media="all">
	<style>
.layui-form-pane .layui-form-label {
    min-width: 200px;
}
.layui-form-pane .layui-input-block {
    margin-left: 200px;
}
#bgimg{
    margin-bottom: 20px;
}
#bgimg img{
	width: 200px;
    height: 100px;
	margin-left: 10%;
	box-shadow: 0 10px 10px #CCC;
}
	</style>
</head>
<body>
<form class="layui-form layui-form-pane" style="padding:20px;" action="{php echo url('site/entry/teacher', array('m' => 'hr_album','op' => 'add'));}" method="post">
<input type="hidden" name="id" value="{$item['uid']}">
<input type="hidden" name="classid" value="{$item['classid']}">
<input type="hidden" name="classname" value="{$item['classname']}">
  <div class="layui-form-item">
    <label class="layui-form-label">排序：</label>
    <div class="layui-input-block">
      <input type="text" name="displayorder"   value="{$item['displayorder']}"  placeholder="数值越大越靠前" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">姓名：</label>
    <div class="layui-input-block">
      <input type="text" name="name" id="name"  lay-verify="required" value="{$item['name']}"  placeholder="请输入数据，不要过长" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">手机号：</label>
    <div class="layui-input-block">
      <input id="phone" type="text" name="phone"  value="{$item['phone']}"  placeholder="请输入数据，不要过长，用于匹配微信老师" autocomplete="off" class="layui-input">
    </div>
  </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户名：</label>
        <div class="layui-input-block">
            <input id="username" type="text" name="username" value="{$item['username']}" placeholder="请输入用户名用于登录，不要过长" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码：</label>
        <div class="layui-input-block">
            <input id="password" type="password" name="password"  value=""  placeholder="请输入登录密码 或 重置" autocomplete="off" class="layui-input">
        </div>
    </div>
  <div class="layui-form-item">
    <label class="layui-form-label">学校：</label>
      <div class="layui-input-block">
          <select name="school" id="school">
              {loop $schoollist $item1}
              <option value="{$item1['schoolid']} {$item1['schoolname']}" {if $item1['schoolid'] == $item['schoolid']} selected{/if}>{$item1['schoolname']}</option>
              {/loop}
          </select>
    </div>
  </div>
 <!-- <div class="layui-form-item">
    <label class="layui-form-label">老师图片上传</label>
    <div class="layui-input-block">
      <input type="file" name="file" id="headbg" class="layui-upload-file">
      <input id="thumb" type="hidden" name="thumb" value="{$item['thumb']}">
      &nbsp;&nbsp;(图片尺寸 500*300)
</div>
    </div>-->
  </div>
  <div id="bgimg">
  {if $item['thumb']}<img src="{$imgurl}{$item['thumb']}">{/if}
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="layui-form">立即提交</button>
      <input type="hidden" name="token" value="{$_W['token']}" />
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<script type="text/javascript" src="{$_W['siteroot']}addons/hr_album/style/js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="{$_W['siteroot']}addons/hr_album/style/component/layui/layui.js"></script>
<script type="text/javascript">
layui.use(['form','upload'],function(){
    var form = layui.form();
    layui.upload({
    	  url: '{$_W['siteroot']}web/index.php?c=site&a=entry&do=uppic&m=hr_album',
    	  type:'pic',
    	  success: function(res){
    		  layer.msg('缩略图上传成功');
    		  var str = '<img src="'+res.reurl+'" />';
    		  $("#bgimg").html(str);
    		  $("#thumb").val(res.src);
    	    console.log(res); //上传成功返回值，必须为json格式
    	  }
    	});
});

</script>
</body>
</html>
